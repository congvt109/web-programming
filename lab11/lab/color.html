<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event handling</title>
  <script></script>
  <style>
    .paragraph {
      color: black;
    }
  </style>
</head>

<body>
  
  <p class="paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum ducimus molestias tenetur
    dignissimos beatae,
    blanditiis voluptatibus quidem. Similique, et fuga. Corporis blanditiis, odit quisquam rerum inventore voluptatibus
    sequi. Amet, nobis?</p>
    <a href="#" class="label">RED</a>
    <!-- <a href="#" class="label">GREEN</a>
    <a href="#" class="label">BLUE</a> -->

</body>
<script>
  const label = document.querySelector('.label');
  const para = document.querySelector('.paragraph');
  console.log(label);
  label.addEventListener("mouseover", () => {
    para.style.color = "red";
    label.style.color = "red";
  });
  label.addEventListener("mouseout", () => {
    para.style.color = "black";
    label.style.color = "black";
  });
</script>

</html>
